<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Athena Wisdom">
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <h1>Planets Data</h1>
        </header>
        <main>
            <table>
                <caption>
                    Data about the planets of our solar system (Planetary facts 
                    taken from <a href="http://nssdc.gsfc.nasa.gov/planetary/factsheet/">
                    Nasa's Planetary Fact Sheet - Metric</a>).
                </caption>
                <colgroup>
                    <col>
                    <col span="4" class=" ">
                    <col span="2" class="Name">
                    <col span="2" class="Mass (10^34 kg)">
                    <col span="2" class="Diameter (km)">
                    <col span="2" class="Density (kg/m^3)">
                    <col span="2" class="Gravity (m/s^2)">
                    <col span="2" class="Length of day (hours)">
                    <col span="2" class="Distance from Sun (10^6km)">
                    <col span="2" class="Mean temperature (°C)">
                    <col span="2" class="Number of moons">
                    <col span="4" class="Notes">
                    <col span="2" class="Image">
                </colgroup>
                <tr>
                    <td> </td>
                        <th scope="col"> </th>
                        <th scope="col">Name</th>
                        <th scope="col">Mass (10^34 kg)</th>
                        <th scope="col">Diameter (km)</th>
                        <th scope="col">Density (kg/m^3)</th>
                        <th scope="col">Gravity (m/s^2)</th>
                        <th scope="col">Length of day (hours)</th>
                        <th scope="col">Distance from Sun (10^6km)</th>
                        <th scope="col">Mean temperature (°C)</th>
                        <th scope="col">Number of moons</th>
                        <th scope="col">Notes</th>
                        <th scope="col">Image</th>
                    
                <!-- The second child of the table element should be the colgroup element, which also contains several col elements, and helps define the purpose of the table colums. -->
                    
                <!-- The table head element should be the third child of the table element; it will wrap the code and content to define a row of column headers. -->    
                
                <!-- The fourth child of the table element should be the table body element, which will contain the code and content to display rows of data. -->
                    
                <!-- Please note that you do NOT need to add a table footer for this assignment. -->
    </body>
</html>
